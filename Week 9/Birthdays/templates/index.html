<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">

                    <div class="mb-3">
                        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="name" name="name" placeholder="name" type="text">
                    </div>

                    <div class="mb-3">
                        <input class="form-control mx-auto w-auto" id="day" name="day" placeholder="day" type="int">
                    </div>

                    <div class="mb-3">
                        <input class="form-control mx-auto w-auto" id="month" name="month" placeholder="month" type="int">
                    </div>

                    <button class="btn btn-primary" type="submit">Add Birthday</button>

                </form>


            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->

                        {% for birthday in birthday_data %}
                            <tr>
                                <td>{{ birthday['name'] }}</td>
                                <td>{{ birthday['day'] }}/{{ birthday['month'] }}</td>
                            </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
